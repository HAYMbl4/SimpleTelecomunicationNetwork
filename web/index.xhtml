<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://java.sun.com/jsf/html">

<h:head>

    <h:outputStylesheet library = "css" name = "nodeTableStyle.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $("#select input[type='checkbox']").click(function(){
//                $("#NodeName").prop("rendered", false)
                $('#NodeName ('+$(this).val()+')').rendered("false");
            });
        });

    </script>

</h:head>

<h:body>

    <form action="" method="get" id="select">
        <input name="column" type="checkbox" value="1" checked = "true" />
    </form>

    <h:form>

        <h:dataTable value = "#{nodeBean.listNode}" var = "n"
                     styleClass = "order-table"
                     headerClass = "order-table-header"
                     rowClasses = "order-table-odd-row,order-table-even-row">

            <!--rendered="#{nodeBean.showNodeName}"-->
            <h:column id = "NodeName" >
                <f:facet name = "header">Наименование узла</f:facet>
                #{n.nodeType.nodeTypeShortName}#{n.nodeName}
            </h:column>

            <h:column>
                <f:facet name = "header">Регион</f:facet>
                #{n.regionName}
            </h:column>

            <h:column>
                <f:facet name = "header">Улица</f:facet>
                #{n.streetName}
            </h:column>

            <h:column>
                <f:facet name = "header">Дом</f:facet>
                #{n.house}
            </h:column>

            <h:column>
                <ul>
                <li>
                    <h:link value = "Показать ОКУ" outcome = "ListCU">
                        <f:param name = "nodeId" value = "#{n.nodeId}" />
                    </h:link>
                </li>
                <li>
                    <h:link value = "Подключения" outcome = "CableLinkTable">
                        <f:param name = "nodeId" value = "#{n.nodeId}" />
                    </h:link>
                </li>
                <li>
                    <h:link value = "Редактировать(-)" outcome = "index"></h:link>
                </li>
                <li>
                    <h:link value = "Удалить(-)" outcome = "index"></h:link>
                </li>
            </ul>
            </h:column>

        </h:dataTable>

    </h:form>

</h:body>

</html>
