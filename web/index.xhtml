<html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <h:outputStylesheet library = "css" name = "nodeTableStyle.css" />
</h:head>
<h:body>


    <h:form>

        <h:dataTable value = "#{nodeBean.listNode}" var = "n"
                     styleClass = "order-table"
                     headerClass = "order-table-header"
                     rowClasses = "order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name = "header">Наименование узла</f:facet>
                #{n.nodeType.nodeTypeShortName}#{n.nodeName}
            </h:column>

            <h:column>
                <f:facet name = "header">Регион</f:facet>
                #{n.regionName}
            </h:column>

            <h:column>
                <f:facet name = "header">Улица</f:facet>
                #{n.streetName}
            </h:column>

            <h:column>
                <f:facet name = "header">Дом</f:facet>
                #{n.house}
            </h:column>

            <h:column>
                <ul>
                <li>
                    <h:link value = "Показать ОКУ" outcome = "ListCU">
                        <f:param name = "nodeId" value = "#{n.nodeId}" />
                    </h:link>
                </li>
                <li>
                    <h:link value = "Показать связи(-)" outcome = "index"></h:link>
                </li>
                <li>
                    <h:link value = "Редактировать(-)" outcome = "index"></h:link>
                </li>
                <li>
                    <h:link value = "Удалить(-)" outcome = "index"></h:link>
                </li>
            </ul>
            </h:column>

        </h:dataTable>

    </h:form>

</h:body>

</html>
