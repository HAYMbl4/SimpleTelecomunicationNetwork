<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <h:outputStylesheet library = "css" name = "nodeTableStyle.css" />
</h:head>
<h:body>
    <h:form>

        <h:dataTable value = "#{cpBean.listConnectionPointTable}" var = "cp"
                     styleClass  = "order-table"
                     headerClass = "order-table-head"
                     rowClasses  = "order-table-odd-row,order-table-even-row">

            <h:column>
                <f:facet name = "header">Пара</f:facet>
                #{cp.connectionPoint.cpName}
            </h:column>

        </h:dataTable>
    </h:form>
    </h:body>
</html>
